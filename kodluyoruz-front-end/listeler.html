<head><meta charset="utf-8"></head>

<h1>Listeler</h1>
<!-- Sıralı Listeler - ordered lists - ol
     Sırasız Listeler - unordered lists - ul
    list item - li-->

<ol>    
    <li>Liste Öğesi 1</li>
    <li>Liste Öğesi 2</li>
    <li>Diğerleri: 
        <ul>    
            <li>Liste Öğesi 1</li>
            <li>Liste Öğesi 2</li>
            <li>Liste Öğesi 3</li>
        </ul>
    </li>
</ol>

<ul>    
    <li>Liste Öğesi 1</li>
    <li>Liste Öğesi 2</li>
    <li>Liste Öğesi 3</li>

</ul>
